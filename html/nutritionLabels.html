<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/nutritionLabels.css">
  <title>琥菌Huginn</title>
</head>

<body>
  <div class="nutri">
    <h1 class="mb">营养成分</h1>

    <!-- 第一部分 -->
    <div id="first" class="mb">
      <p>每个容器8份</p>
      <div class="side">
        <p>份量</p>
        <p>2/3杯(55g)</p>
      </div>
    </div>

    <!-- 第二部分 -->
    <div id="second" class="mb">
      <p>每份量</p>
      <h2 class="side">
        <p>卡路里</p>
        <p>230</p>
      </h2>
    </div>

    <!-- 第三部分 -->
    <div id="third" class="mb">
      <p class="right">%每日价值*</p>
      <div class="zhifang">
        <div class="total side">
          <p>总脂肪8g</p>
          <p>10%</p>
        </div>
        <div class="indent">
          <div class="side">
            <p>饱和脂肪 1g</p>
            <p>5%</p>
          </div>
          <p>反式脂肪 0g</p>
        </div>
      </div>

      <div class="part2">
        <div class="side">
          <span>胆固醇 0mg</span>
          <span>0%</span>
        </div>
        <div class="side">
          <span>钠 160mg</span>
          <span>7%</span>
        </div>
        <div class="side">
          <span>总碳水化合物 37g</span>
          <span>13%</span>
        </div>
        <div class="indent">膳食纤维 4g</div>
      </div>
      <div class="part3">
        <div class="total">总糖量 12g</div>
        <div class="addsugar side">
          <span>包括 10 克添加糖</span>
          <span>20%</span>
        </div>
      </div>
      <span>蛋白质 3g</span>
    </div>

    <!-- 第四部分 -->
    <div id="fourth" class="mb">
      <div class="side">
        <span>维他命 D 2mcg</span>
        <span>10%</span>
      </div>
      <div class="side">
        <span>钙 260mg</span>
        <span>20%</span>
      </div>
      <div class="side">
        <span>铁 8mg</span>
        <span>45%</span>
      </div>
      <div class="side">
        <span>钾 235mg</span>
        <span>6%</span>
      </div>
    </div>

    <!-- 底部 -->
    <footer>
      * 每日价值百分比 (DV) 告诉您一份食物中的营养素对日常饮食的贡献程度。每天 2,000 卡路里用于一般营养建议。
    </footer>
  </div>

</body>

</html>
